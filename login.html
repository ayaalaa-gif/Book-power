<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Of Bower</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custome css -->
    <link rel="stylesheet" href="css/custome.css">
</head>
<body>
    <div class="login-container">
        <div class="login-section d-flex">
            <img src="img/bar.png" alt="" class="bar">
            <div class="dummy  p-0 col-md-6">
                <div class="dummy-bg"></div>
                <div class="logo-holder text-center">
                    <img src="img/logo.png" alt="" class="img-logo">
                </div>
                <div class="form-container text-center">
                    <div class="form  col-sm-12 text-white mx-auto ">
                        <form action="" class="auth">
                            <div class="form-title text-center">
                                <h5 class="text-white mb-lg-5 mb-md-3">Welcome back! Please login to your account.</h5>
                            </div>
                            <div class="form-group text-left">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control" >
                              </div>
                              <div class="form-group text-left">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                              </div>
                              <div class="form-check-container d-flex justify-content-between">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                </div>
                                <a href="">Forgot password</a>
                              </div>
                              <div class="form-action text-white d-flex justify-content-between" >
                                <button type="submit" class="">Login</button>
                                <a href="register.html" class="">Sign up</a>
                              </div>
                        </form>
                    </div>
                    <div class="login-terms  text-center text-white w-100">
                        <small class="">Terms of use. Privacy policy</small>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jquery js -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
