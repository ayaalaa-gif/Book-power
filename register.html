<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Of Bower</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custome css -->
    <link rel="stylesheet" href="css/custome.css">
</head>
<body>
    <div class="login-container">
        <div class="login-section d-flex">
            <img src="img/bar.png" alt="" class="bar reg-bar">
            <div class="dummy  p-0 col-md-6">
                <div class="dummy-bg regD"></div>
                <div class="form-container text-center">
                    <div class="form col-md-10 col-sm-12 text-white mx-auto register py-5">
                        <form action="" class="auth reg">
                            <div class="form-title text-center">
                                <h5 class="text-white mb-lg-4">Please complete to create your account.</h5>
                            </div>
                            <div class="d-flex p-0">
                                <div class="form-group text-left col-md-6 pl-0">
                                    <label for="exampleInputEmail1">First name</label>
                                    <input type="text" class="form-control" >
                                </div>
                                <div class="form-group text-left col-md-6 pr-0">
                                    <label for="exampleInputEmail1">Last name</label>
                                    <input type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group text-left">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control" >
                            </div>
                            <div class="form-group text-left">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" >
                            </div>
                            <div class="form-group text-left">
                                <label for="exampleInputEmail1">Country</label>
                                <input type="text" class="form-control" >
                            </div>
                            <div class="form-group text-left">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group text-left">
                                <label for="exampleInputPassword1">Confirm password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-check-container ">
                            <div class="form-check text-left">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I agree with terms and conditions</label>
                            </div>
                            </div>
                            <div class="form-action text-white text-left col-12 px-0" >
                                <button type="submit" class="w-100">Sign up</button>
                            </div>
                            <a href="login.html" class="mt-4 login-link">Already have an account? Sign in</a>
                        </form>
                    </div>
                    <div class="login-terms  text-center text-white w-100">
                        <small class="">Terms of use. Privacy policy</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jquery js -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
